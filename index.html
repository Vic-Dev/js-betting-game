<html>
  <head>
    <script src="jquery-2.2.4.min.js"></script>
    <script src="betting_script.js"></script>
  </head>
  <body>
    <p>All the action is in the console!</p>
    <form id = "bet">
        <div>
            <label>Would you like to bet $5 or $10?</label>
            <input type="text">
            <input type="submit">
        </div>
        <p></p>
        <p></p>
    </form>
    <form id = "guess">
        <div style="display:none">
            <label>Guess a number from 1 to 10:</label>
            <input type="text">
            <input type="submit">
        </div>
        <p></p>
        <p></p>
    </form>
    <form id="reset">
        <input type="submit" value="Reset">
    </form>
  </body>
</html>
